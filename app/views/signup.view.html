<!DOCTYPE html>
<html ng-app="myApp.signup">

<div class="container" >
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#/signin" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" class="active" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
              <form ng-submit="submit()" name="registerForm" id="login-form" method="post" role="form" style="display: block;" novalidate>

                <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Username.$invalid, 'has-success': registerForm.Username.$valid}">
                  <input ng-model="user.username" type="text" name="Username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
                  <input ng-model="user.email" type="email" name="email" class="form-control" placeholder="Email Address">
                </div>

                <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
                 <div>
                  <input id="Password" type="password" class="form-control" placeholder="Password" required ng-minlength="6" name="Password" ng-model="user.password" />
                </div> 
                <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
                  Password too short
                </span>
              </div>

              <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
                <div>
                  <input id="ConfirmPassword" type="password" class="form-control" placeholder="Confirm Password" required equals-to="registerForm.Password" name="ConfirmPassword" ng-model="user.confirmPassword" />
                </div> 
                <span class="text-danger col-sm-offset-3" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
                  Passwords are differents
                </span>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" ng-disabled="registerForm.$invalid">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="text-center">
                      <a href="#/signup" tabindex="5" class="forgot-password">Forgot Password?</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
